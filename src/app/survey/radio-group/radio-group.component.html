<div class="myTextbox">
    <h4>{{textObject.name}}</h4>
    <label for="" class="form-label">{{textObject.title}}</label>
    <div class="form-check" *ngFor="let choice of textObject.choices">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" [required]="textObject.isRequired">
        <label class="form-check-label" for="exampleRadios1">
          {{choice}}
        </label>
      </div>
</div>
