<div class="myTextbox">
    <h4>{{textObject.title}}</h4>
    <table>
        <tr>
            <td></td>
            <td *ngFor="let column of textObject.columns">{{column.text}}</td>
        </tr>

        <tr *ngFor="let row of textObject.rows ; index as i">
            <td style="text-align: left !important;">{{row.text}}</td>
            <td *ngFor="let column of textObject.columns ; index as j">
                <input class="form-check-input" type="radio" name="exampleRadios_{{i}}" id="exampleRadios_{{i}}" value="option1" >
            </td>
        </tr>
    </table>
</div>
